<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="pages/index.css">
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <img class="logo" src="images/logo.svg" alt="Логотип Россия">
      </header>
      <main>

        <section class="profile">    
            <img class="profile__avatar" src="images/image.jpg" alt="Логотип Россия">
            <div class="profile__info">
                <div class="profile__wrap">
                  <h1 class="profile__name" id="profile__name">Жак-Ив Кусто</h1>
                  <button class="profile__button-edit" title="Редактировать профиль" aria-label="Редактировать профиль" type="button" name="edit"></button>
              </div>
              <p class="profile__subtitle" id="profile__subtitle">Исследователь океана</p>
            </div>
          <button class="profile__button-add" type="button" aria-label="Карточки"></button>
        </section>

        <section class="grid">
          <div class="grid__item">
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>          
      </footer>
      <div class="popup profile-popup">
        <div class="popup__container popup__container_place_form">
          <button class="popup__close" title="Закрыть" aria-label="Закрыть" type="button"></button>
            <form class="popup__form popup__form_place_profile" name="edit-profile">
              <h2 class="popup__heading">Редактировать профиль</h2>
              <fieldset class="popup__fieldset">
                <label class="popup__label">
                  <input type="text" class="popup__input popup__input_place_name" placeholder="Имя" name="user_name" id="user-name-input" required minlength="2" maxlength="40">
                </label>
                <label class="popup__label">
                  <input type="text" class="popup__input popup__input_place_bio" placeholder="О себе" name="user_bio" id="user-bio-input" required minlength="2" maxlength="200">
                </label>
              </fieldset>
              <button type="submit" class="popup__submit">Сохранить</button>
            </form>
        </div>
      </div>
      <div class="popup popup-card">
        <div class="popup__container popup__container_place_form">
          <button class="popup__close" title="Закрыть" aria-label="Закрыть" type="button"></button>
            <form class="popup__form popup__form_place_card" name="popup-form_card">
              <h2 class="popup__heading">Новое место</h2>
              <fieldset class="popup__fieldset">
                <label class="popup__label">
                  <input type="text" class="popup__input popup__input_place_title" placeholder="Название" name="card_name" id="name-card" required minlength="2" maxlength="30">
                </label>
                <label class="popup__label">
                  <input type="url" class="popup__input popup__input_place_link" placeholder="Введите адрес ссылки" name="card_link" id="link-card" required>
                </label>
              </fieldset>
              <button type="submit" class="popup__submit">Создать</button>
            </form>
        </div>
      </div>
      <div class="popup popup__place_image">
        <div class="popup__container">
          <button type="button" class="popup__close popup__close-image" aria-label="Кнопка закрытия картинки"></button>
          <img src="#" alt="Картинка" class="popup__image">
          <h2 class="popup__name">Имя картинки</h2>
        </div>
      </div>
      <template id="grid">
        <div class="grid__items">
          <div class="card__trash"></div>
          <img src="#" alt="#" class="grid__photo">
          <div class="grid__info">
            <h2 class="grid__text"></h2>
            <button type="button" class="grid__like" aria-label="Лайк"></button>
          </div>
        </div>
      </template>
    </div> 
    <script src="./pages/index.js"></script>  
  </body>
</html>
